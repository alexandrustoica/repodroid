name: Build

on:
  push:
    branches: [ master ]

jobs:
  apk:
    name: Generate APK
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build Android
        uses: Raul6469/android-gradle-action@2.0.0
        with:
          # The ./gradlew command arguments
          script: build
